<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>


<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="Assignment1.html" class="w3-bar-item w3-button"><b>EMOTIONS</b> in the human body</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#vizualization" class="w3-bar-item w3-button">Vizualization</a>
      <a href="#about" class="w3-bar-item w3-button">About</a>
      
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="landing.png" alt="Architecture" width="1500" height="800">
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <img class="w3-image" src="viz1.png" alt="Architecture" width="1000" height="500">
    <img class="w3-image" src="Emotions.png" alt="Architecture" width="1000" height="500">
    <img class="w3-image" src="background.png" alt="Architecture" width="1000" height="500">
    <img class="w3-image" src="viz2.png" alt="Architecture" width="1000" height="500">
    <img class="w3-image" src="Data.png" alt="Architecture" width="1000" height="500">
  </div>

<!-- Image of location/map -->
<div class="w3-container w3-padding-32" id="vizualization">
  <div class="iframe" style="width: 1000px; height: 700px; overflow: hidden">
  <iframe style="border: none; position: relative; bottom: 250px;" width="1000" height="1200" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FO9wAhWPdBLGQQzOXCf1Obq%2FBodyMap-Test%3Fnode-id%3D1%253A2%26scaling%3Dscale-down-width%26hotspot-hints%3D0"></iframe>
</div>
  <img class="w3-image" src="Visualization.png" alt="Architecture" width="1000" height="3500">
</div>


  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <img class="w3-image" src="About.png" alt="Architecture" width="1000" height="500">
  </div>


<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Emotions In The Human Body</p>
</footer>
<script src= "main.js" type="text/javascript" ></script>
</body>
</html>
